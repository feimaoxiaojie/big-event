<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 如果你的项目是服务器环境，路径中第一天斜线表示服务器根目录，就是big-event文件夹 -->
    <!-- 加载css或js的原则，先加载插件的css或者js，后加载自己写的 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- 加载layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 加载jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 加载自己的js文件 -->
    <script src="/assets/js/login.js"></script>
</head>

<body>
    <!-- logo start -->
    <div id="logo">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- logo end -->

    <!-- 登录的盒子 start -->
    <div id="login">
        <!-- 标题区 -->
        <div class="title"></div>
        <!-- 表单区 -->
        <form class="layui-form" action="">
            <!-- 第一行：用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 第二行：密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|len" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 第三行：登录按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <!-- 第四行：超链接 -->
            <div>
                <a href="javascript:;" id="goto-reg">还没账号，去注册</a>
            </div>
        </form>
    </div>
    <!-- 登录的盒子 end -->


    <!-- 注册的盒子 start -->
    <div id="register">
        <!-- 标题区 -->
        <div class="title"></div>
        <!-- 表单区 -->
        <form class="layui-form" action="">
            <!-- 第一行：用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 第二行：密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|len" placeholder="请输入密码"
                    autocomplete="off" class="layui-input pass">
            </div>
            <!-- 第三行：重复密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" required lay-verify="required|same" placeholder="请再次输入密码" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 第三行：登录按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <!-- 第四行：超链接 -->
            <div>
                <a href="javascript:;" id="goto-login">已有账号，去登录</a>
            </div>
        </form>

    </div>
    <!-- 注册的盒子 end -->
</body>

</html>
